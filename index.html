<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Metal+Mania" rel="stylesheet">
</head>

<body>
    <h1>Drum Kit</h1>
    <div class="keys">
        <button class="v"><kbd>v</kbd>Snare</button>
        <button class="b"><kbd>b</kbd>Kick</button>
        <button class="n"><kbd>n</kbd>Bass</button>
        <button class="m"><kbd>m</kbd>808</button>

        <button class="j"><kbd>j</kbd>Chant</button>
        <button class="k"><kbd>k</kbd>FX</button>
        <button class="l"><kbd>l</kbd>Perc</button>

        <button class="u"><kbd>u</kbd>Hat</button>
        <button class="i"><kbd>i</kbd>Clap</button>
        <button class="o"><kbd>o</kbd>Ride</button>
        <button class="p"><kbd>p</kbd>Open Hat</button>
    </div>
    <footer>
        https://github.com/xvferdy
    </footer>
    <script src="script.js"></script>
</body>

</html>
